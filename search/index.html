<!-- 使用 vercount api 获取文章阅读量 -->
<script>
    const getUrl = (rawurl) => {
        if (rawurl.startsWith('http://') || rawurl.startsWith('https://')) {
            return rawurl;
        } else {
            if (rawurl.startsWith('/')) {
                return window.origin + rawurl;
            } else {
                return window.origin + '/' + rawurl;
            }
        }
    }

    // fetch 函数
    const fetchVercout = () => {
        const viewCountElements = document.querySelectorAll('.view-count');
        viewCountElements.forEach(element => {
            const postPath = element.getAttribute('data-path');
            const url = getUrl(postPath);
            const vercountUrl = "https://events.vercount.one/api/v2/log?url=" + encodeURIComponent(url);
            fetch(vercountUrl)
                .then(response => response.json())
                .then(data => {
                    const readTime = data['data']['page_pv'];
                    element.textContent = readTime;
                })
                .catch(error => {
                    console.error('Error fetching view count:', error);
                    element.textContent = '一些';
                });
        });
    }

    document.addEventListener('DOMContentLoaded', fetchVercout);

</script>
